buildscript {
     repositories {
         mavenLocal()
         jcenter()
     }
     dependencies {
         classpath "com.jfrog.bintray.gradle:gradle-bintray-plugin:0.5"
     }
}

apply plugin: 'groovy'
apply plugin: 'codenarc'
apply plugin: 'maven-publish'
apply from: 'gradle/publish.gradle'

def projectArtifactId = 'asciidoctorj-groovy-dsl'
def groupId = 'org.asciidoctor'

repositories {
    jcenter()
    maven { url 'http://dl.bintray.com/lordofthejars/maven'}
}

dependencies {
    compile 'org.codehaus.groovy:groovy-all:2.3.9'
    compile 'org.asciidoctor:asciidoctorj:1.5.2'

    testCompile('org.spockframework:spock-core:1.0-groovy-2.3') {
        exclude group: 'org.codehaus.groovy', module: 'groovy-all'
        exclude group: 'org.hamcrest', module: 'hamcrest-core'
    }
    testCompile 'junit:junit:4.12'
    testCompile 'cglib:cglib-nodep:2.2.2'
    testCompile 'org.jsoup:jsoup:1.7.3'
}

codenarc {
    configFile = file('config/codenarc/codenarc.groovy')
    // run codenarc on production sources only
    sourceSets = [project.sourceSets.main]
}

task sourceJar(type: Jar) {
    group 'Build'
    description 'An archive of the source code'
    classifier 'sources'
    from sourceSets.main.allSource
}

artifacts {
    sourceJar
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.3'
}

